<div class="page-archive">
{% for talk in site.data.talks %}

    <a href="{{ talk.link }}" class="post-title-archive __post-title-archive-lightweight">{{ talk.title }}</a>

    <small class="text-muted">{{ talk.date }}</small>
  </p>
{% endfor %}
